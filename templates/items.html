<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분실물 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>분실물 목록</h2>

  <!-- 분류 필터 -->
  <form method="get" action="/items" class="mb-3">
    <label for="category">분류 선택:</label>
    <select name="category" id="category" onchange="this.form.submit()">
      <option value="">전체</option>
      <option value="학용품">학용품</option>
      <option value="전자기기">전자기기</option>
      <option value="의류">의류</option>
      <option value="가방">가방</option>
      <option value="기타">기타</option>
    </select>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>이름</th>
        <th>설명</th>
        <th>분류</th>
        <th>이미지</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.category }}</td>
        <td>
          {% if item.filename %}
            <img src="{{ url_for('static', filename='uploads/' ~ item.filename) }}" width="100">
          {% else %}
            없음
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
