<!DOCTYPE html>
<html>
<head>
  <title>습득물 등록</title>
  <!-- Bootstrap CDN (선택 사항) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">📥 습득물 등록</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>물품 이름</label>
        <input type="text" name="item_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>습득 시간</label>
        <input type="text" name="acquisition_time" class="form-control" required>
      </div>
      <div class="form-group">
        <label>발견 위치</label>
        <input type="text" name="item_location" class="form-control" required>
      </div>
      <div class="form-group">
        <label>보관 장소</label>
        <input type="text" name="storage_location" class="form-control" required>
      </div>
      <div class="form-group">
        <label>습득자 이름</label>
        <input type="text" name="found_by_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>습득자 연락처</label>
        <input type="text" name="found_by_contact" class="form-control" required>
      </div>
      <!-- ✅ 분류 추가 -->
      <div class="form-group">
        <label>분류</label>
        <select name="category" class="form-control" required>
          <option value="">-- 선택 --</option>
          <option value="학용품">학용품</option>
          <option value="전자기기">전자기기</option>
          <option value="의류">의류</option>
          <option value="가방">가방</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div class="form-group">
        <label>사진</label>
        <input type="file" name="item_photo" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>
</body>
</html>
